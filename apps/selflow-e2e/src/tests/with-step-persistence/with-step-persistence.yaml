# Metadata of the flow, accessible with the "metadata" key
name: With Step persistence
description: 'step B depends on steps A and C. Step A outputs foo=bar and Step B displays bar'
author: Anthony-Jhoiro

workflow:
  timeout: 5m
  steps:
    step-a:
      kind: docker
      with:
        persistence:
          my-volume: /workdir
        image: node:lts
        commands: |
          echo "Hello!" > /workdir/someFile.txt

    step-b:
      kind: docker
      needs:
        - step-a
      with:
        persistence:
          my-volume: /workdir
        image: node:lts
        commands: |
          cat /workdir/someFile.txt
